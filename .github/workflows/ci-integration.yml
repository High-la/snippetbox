name: CI - Integration Tests

on:
  push:
    branches: [main]

jobs:
  # Step 1: Run reusable setup
  setup:
    uses: ./.github/workflows/reusable.yml
    with:
      setup-go: true
      cache-modules: true

  # Step 2: Integration Tests job
  integration-tests:
    # Wait for setup job to finish first
    needs: setup
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_DATABASE: snippetbox_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
          MYSQL_ROOT_PASSWORD: rootpass
          options: >-
            --health-cmd="mysqladmin ping -h 127.0.0.1"
            --health-interval=10s
            --health-timeout=5s
            --health-retries=5

    steps:
      # Checkout repo again for this job
      - name: Checkout repository
        uses: actions/checkout@v4

      # Wait for MySQL service to be ready
      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            mysqladmin ping -h 127.0.0.1 -u testuser -ptestpass && break
            sleep 2
          done

      # Run integration tests
      - name: Run Integration Tests
        env:
          DB_DSN: "testuser:testpass@tcp(127.0.0.1:3306)/snippetbox_test?parseTime=true"
        run: make test-integration
