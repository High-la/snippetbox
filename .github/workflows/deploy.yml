name: Deploy

# Trigger this workflow only after the Package workflow completes
on:
  workflow_run:
    workflows: ["Package"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest   # No "needs" here; it's the first job in this workflow

    steps:
      # 1. Download the binary artifact uploaded by Package workflow
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: snippetbox-binary-linux  # Must exactly match artifact name
          path: ./bin

      # 2. Copy binary to VPS using SSH/SCP
      - name: Upload binary to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ./bin/snippetbox
          target: /opt/snippetbox/

      # 3. Restart service on VPS
      - name: Restart service
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            sudo systemctl daemon-reload
            sudo systemctl restart snippetbox
